<!doctype html>
 <head>
  <meta charset="uft-8">
  <title>拼字游戏</title>
  <script>
   function phrase(){
   var char1=["我","你","他","她","他们"];
   var char2=["玩","看","吃","喝","睡"];
   var char3=["电影","果冻","芝士","苹果","可乐"];

   var rand1=Math.floor(Math.random()*char1.length);
   var rand2=Math.floor(Math.random()*char2.length);
   var rand3=Math.floor(Math.random()*char3.length);

   var phras=char1[rand1]+char2[rand2]+char3[rand3];
   var phrasElement=document.getElementById("phras");
   phrasElement.innerHTML=phras;
  }
  window.onload=phrase;
  </script>
 </head>
 <body>
  <h1>What are you doing?</h1>
  <p id="phras"></p>
 </body>
</html>
