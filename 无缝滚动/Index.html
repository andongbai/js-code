<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
*{margin:0; padding:0;}
#rolling{width:800px; height:139px; background-color:#4CEFBF; margin:100px auto; position:relative; overflow:hidden;}
#rolling ul{position:absolute; left:0; top:0;}
#rolling ul li{float:left; width:200px; height:139px; list-style:none;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('rolling');
	var oUl=oDiv.getElementsByTagName('ul')[0];
	var aLi=oUl.getElementsByTagName('li');//解决它滚动时会掉下来的问题1
	var speed=2;
	
	oUl.innerHTML+=oUl.innerHTML;
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';//解决它滚动时会掉下来的问题2
	
	function move()
	{	
		if(oUl.offsetLeft<-oUl.offsetWidth/2)
		{
			oUl.style.left='0';
		}
		if(oUl.offsetLeft>0)
		{
			oUl.style.left=-oUl.offsetWidth/2+'px';
		}
		oUl.style.left=oUl.offsetLeft+speed+'px';
	}
	
	var timer=setInterval(move,30);
		
	oDiv.onmouseover=function(){
		clearInterval(timer);
	}
	
	oDiv.onmouseout=function(){
		timer=setInterval(move,30);
	}
	
	document.getElementsByTagName('input')[0].onclick=function()      
	  {
		  speed=-2;
	  }
	  document.getElementsByTagName('input')[1].onclick=function()      
	  {
		  speed=2;
	  }

};

     
</script>
</head>

<body>

<input type="button" value="left">
<input type="button" value="right">
<div id='rolling'>

<ul>
 <li><img src="rollImg/1.jpeg"> </li>
 <li><img src="rollImg/2.jpeg"> </li>
 <li><img src="rollImg/3.jpeg"> </li>
 <li><img src="rollImg/4.jpeg"> </li>
</ul>
</div>
</body>
</html>
