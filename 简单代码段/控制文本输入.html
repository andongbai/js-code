<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#nameS{background:white; border:none;}
</style>
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("#submitInfor").click(function(){
        if($(this).attr("value")=="edit"){
            $("#nameS").css("border","1px solid black");
            $("#nameS").removeAttr("disabled");         
            $(this).val("save");
            }
            else
            {
                $(this).val("edit");              
                $("#nameS").css("border","none");
                $("#nameS").attr("disabled","disabled");                
            }
        });
});
</script>
</head>
<body>
<div>
  <label for="nameS">name:</label>
  <input type="text" id="nameS" />
  <input type="button"  id="submitInfor" value="edit"/>
</div>
</body>
</html>
